	<section style="margin: 100px 70px 70px 70px">
	<h1 id="contact-heading" style="color: purple">Contact Form</h1>



	<form id="contact-form" method="post" action="contact.php" role="form" >

	    <div class="messages"></div>

	    <div class="controls">

	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_name">First Name *</label>
	                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_lastname">Last Name *</label>
	                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_email">Email *</label>
	                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-6">
	                <div class="form-group">
	                    <label for="form_phone">Call me Al </label>
	                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	        </div>
	       	<div class="row">
	            <div class="col-md-12">
	                <div class="form-group">

						<label for="great">It's Great!  </label>
						<input name="fish" id="great" type="radio" value="great">

						<label for="love-it">I Love It  </label>
						<input name="fish" id="love-it" type="radio" value="love-it">

	                </div>
	            </div>
	        </div>

	        <div class="row">
	            <div class="col-md-12">
	                <div class="form-group">
	                    <label for="form_message">Message *</label>
	                    <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
	                    <div class="help-block with-errors"></div>
	                </div>
	            </div>
	            <div class="col-md-12">
	                <input type="submit" class="btn btn-warning btn-send " value="Send message" style="margin: 20px 0px 20px 0px">
	            </div>
	        </div>





	    </div>

	</form>
